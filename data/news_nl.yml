- title: "Toetsen maken en aanbieden was nog nooit zo gemakkelijk"
  text: "CAPP Quizzes is een nieuwe applicatie van Defacto voor het maken en aanbieden van toetsen. Combineer toetsing en feedback in een gebruiksvriendelijke webapplicatie en verkrijg inzicht in de prestaties van gebruikers door relevante statistieken."
  image: "news/quizzes-news.jpg"
  link: "/capp-quizzes/"
  alt: "CAPP Quizzes"

- title: "Deel actuele compliance data met andere systemen"
  text: "De CAPP Compliance API deelt op een eenvoudige manier de status van certificering en bevoegdheid (compliance) van medewerkers uit CAPP LMS realtime met andere applicaties in een organisatie."
